<section id='projects' class='container w-full mt-4 z-0'>
  <p class='sticky top-0 text-shadow-sm bg-gray-100 w-11/12 text-gray-700 text-center text-2xl font-medium py-4 mx-auto z-20'>
    Projects
  </p>
  <ng-container
    *ngFor='let project of Projects; let i = index'
    class='flex flex-col items-center justify-center w-11/12 my-4'
  >
    <div
      [ngClass]='i % 2 === 0 ? "flex-col lg:flex-row" : "flex-col lg:flex-row-reverse"'
      class='flex items-center justify-evenly my-8 border-white border-2 border-solid md:border-0'
    >
      <div class='w-11/12 lg:w-7/12 lg:shadow-xl rounded-2xl'>
        <img class='border-0 md:border-t-2 md:border-r-2 md:border-l-2 lg:border-t-2 border-white border-solid rounded-t-2xl lg:rounded-2xl' src='{{ project.featured_image }}' title='{{ project.title }}'
             alt='{{ project.title }}'>
      </div>
      <div class='w-11/12 lg:w-4/12 h-52 lg:shadow-xl rounded-2xl'>
        <site-project-card
          class='flex flex-col justify-evenly w-full h-full border-0 md:border-b-2 md:border-l-2 md:border-r-2 lg:border-t-2 border-white border-solid rounded-b-2xl lg:rounded-2xl'
          [title]='project.title' [leadText]='project.lead_text'
          [projectURL]='project.project_link' [buttonIcon]='project.button_icon'
          [buttonText]='project.button_text' [index]='i'
        >
          <site-project-tags
            class='flex flex-row items-center justify-evenly'
            [tags]='project.tags'
          ></site-project-tags>
        </site-project-card>
      </div>
    </div>
  </ng-container>
</section>
