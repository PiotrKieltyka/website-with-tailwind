<ng-container class='w-full h-full'>
  <h2 [ngClass]='index % 2 !== 0 ? "text-right pr-4" : "text-left pl-4"' class='text-lg font-medium text-shadow-sm'>{{ title }}</h2>
  <hr [ngClass]='index % 2 !== 0 ? "self-end" : "self-start"' class='border-white border-2 border-solid w-1/2'>
  <p class='text-base text-center font-normal pl-4 w-11/12'>{{ leadText }}</p>
  <ng-template [ngIf]='projectURL'>
    <a href='{{ projectURL }}'
       class='w-11/12 lg:w-1/2 h-10 my-4 grid justify-center items-center self-center bg-white shadow-lg border-2 border-gray-300 border-solid rounded-lg'
    >
      <button class='text-sm md:text-base font-light'><i class="{{buttonIcon}} px-2"></i>{{buttonText}}</button>
    </a>
  </ng-template>
  <hr class='border-white border-1 border-solid w-full'>
  <ng-content></ng-content>
</ng-container>
