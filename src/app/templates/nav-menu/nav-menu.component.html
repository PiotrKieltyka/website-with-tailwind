<nav class='flex flex-row items-center justify-between'>
  <ng-container *ngFor='let navItem of navMenu'>
    <a class='px-1 md:px-8 font-light text-sm cursor-pointer hover:bg-gray-200 rounded-xl px-4 py-2' routerLink='{{navItem.route}}' routerLinkActive='active'><i class='{{navItem.icon}} mr-2 hidden sm:inline'></i>{{navItem.text}}</a>
  </ng-container>
</nav>
